<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body style="background: #fa998c; padding: 30px">

<header>
    <div style="width: 500px; background: white;  margin: auto; text-align: center; border-radius: 30px 30px 0px 0px;">
        <h3 style="margin-left: auto; margin-right: auto;">Авторизация</h3>
    <a href="/product" class="underline-one">Заглавная страница</a>
        <br>
        <a href="/registration" class="underline-one" style="margin-left: auto; margin-right: auto; text-align: center;">Регистрация</a>
        <br>
        <br>
        <br>

    </div>
</header>
<div style="width: 500px; background: white; margin: auto; border-radius: 0px 0px 30px 30px;">
<form  method="post" action="/process_login" style="text-align: center;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<!--    <label for="username">Введите логин: </label>-->
    <input style="width:60%; height: 30px;" type="text" placeholder="Введите логин" name="username" id="username">
    <br>
    <br>
<!--    <label for="password">Введите пароль: </label>-->
    <input style="width:60%; height: 30px;" type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <button type="submit" value="Войти" style="width: 50%;" class="shine-button">Войти</button>
    <div style="color: #02394b; text-shadow: 1px 0 1px #10678a"  th:if="${param.error}">
        Неправильный логин или пароль
    </div>
</form>


</div>
</body>
</html>
