<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Информация о товаре</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body  style="background: #fa998c; padding: 30px">
<form method="get" th:action="@{/person_account}">
  <button type="submit">Вернуться в аккаунт</button>
</form>
<h3>Информация о товаре:</h3>
<div style="background: white">
<p th:text="'Наименование: ' + ${product.getTitle()}"></p>
<p th:text="'Описание: ' + ${product.getDescription()}"></p>
<p th:text="'Цена: ' + ${product.getPrice()}"></p>
<p th:text="'Доставка из: ' + ${product.getWarehouse()}"></p>
<p th:text="'Продавец: ' + ${product.getSeller()}"></p>
  <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
</div>
<div class="container1">
  <div class="row row-cols-1 row-cols-md-4 g-4">
<div th:each="img : ${product.getImageList()}">
  <img th:src="'/img/' + ${img.getFileName()}" width="500px" style="padding: 30px">
</div>
</div>
</div>
</body>
</html>
