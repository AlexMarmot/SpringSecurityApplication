<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body  style="background: #ffb7ac; padding: 30px">
<form method="get" th:action="@{/person_account}">
    <button type="submit">Вернуться в аккаунт</button>
</form>
<h3>
    Корзина товаров
</h3>
<h4 th:text="'Итоговая цена: ' + ${price}"></h4>
<a href="/order/create" style="background: white; border-radius: 5px">Оформить заказ</a>
<div class="container1">
    <div class="row row-cols-1 row-cols-md-4 g-4">
<div th:each="product : ${cart_product}" style="background: white;">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px"><br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a><br>
    <p th:text="'Цена: ' + ${product.getPrice}"></p>
    <a th:href="@{cart/delete/{id}(id=${product.getId()})}">Удалить из корзины</a>
    <hr>
</div>
</div>
</div>
</body>
</html>
