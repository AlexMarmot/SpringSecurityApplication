<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body  style="background: #fa998c; padding: 30px">
<form method="get" th:action="@{/person_account}">
    <button type="submit">Вернуться в аккаунт</button>
</form>
<h3>Заказы</h3>
<div class="container1">
    <div class="row row-cols-1 row-cols-md-4 g-4">
<div th:each="order : ${orders}" >
    <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
        <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px">
        <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
        <p th:text="'Количество: ' + ${order.getCount()}"></p>
        <p th:text="'Цена: ' + ${order.getPrice()}"></p>
        <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
        <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
    <hr>
</div>
</div>
</div>
</body>
</html>
