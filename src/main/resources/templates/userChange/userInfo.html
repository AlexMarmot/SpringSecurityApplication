<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body style="background: linear-gradient(to bottom, #ffb7ac 0%, #fa998c 100%); padding: 30px">
<br>
<a href="/admin/userSearch" style="background: white; border-radius: 10px;">Список пользователей</a>
<br>
<h3>Информация о пользователе</h3>
<p th:text="'Логин: ' + ${person.getLogin()}"/>
<p th:text="'Пароль: ' + ${person.getPassword()}"/>
<p th:text="'Роль: ' + ${person.getRole()}"/>
<a th:href="@{/admin/userChange/edit/{id}(id=${person.getId()})}">Редактировать пользователя</a>
<a th:href="@{/admin/userChange/delete/{id}(id=${person.getId()})}">Удалить пользователя</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
