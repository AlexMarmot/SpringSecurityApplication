<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body style="background: linear-gradient(to bottom, #ffb7ac 0%, #fa998c 100%); padding: 30px">
<form method="get" th:action="@{/admin}">
  <button type="submit">Вернуться в личный кабинет</button>
</form>
<br>
<br>
<h3>Список пользователей: </h3>
<br>
<br>
<div th:each="element : ${person}" style="background: white">

  <h3><a th:href="@{userChange/info/{id}(id=${element.getId()})}" th:text="'ID: '+${element.getId()}"></a></h3>
  <p th:text="'Логин: '+ ${element.getLogin()}"></p>
  <p th:text="'Роль: ' + ${element.getRole()}" ></p>
  <hr>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
