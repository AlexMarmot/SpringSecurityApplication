<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
</head>
<body>
<h3>Редактирование товара</h3>
<form th:method="POST", th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
  <label for="title">Введите наименование товара: </label>
  <input type="text" th:field="*{title}" id="title">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  <br>
  <label for="price">Введите цену товара: </label>
  <input type="number" value="1" min="1" th:field="*{price}" id="price">
  <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  <br>
  <label for="description">Введите описание товара: </label><br>
  <textarea th:field="*{description}" id="description"> </textarea>
  <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  <br>
  <label for="warehouse">Введите наименование склада, на котором находится товар: </label><br>
  <input type="text" th:field="*{warehouse}" id="warehouse">
  <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
  <br>
  <label for="category">Введите наименование склада, на котором находится товар: </label>
  <select name="category" th:field="*{category}" id="category">
    <div th:each="element : ${category}">
      <option th:text="${element.getName()}" th:value="${element.getId()}">
    </div>
  </select>
  <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
  <br>
  <label for="description">Введите информацию о продавце: </label><br>
  <textarea th:field="*{seller}" id="seller"> </textarea>
  <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
  <hr>
  <input type="submit" value="Отредактировать">
</form>
</body>
</html>
