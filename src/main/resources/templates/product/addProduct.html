<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body style="background: linear-gradient(to bottom, #ffb7ac 0%, #fa998c 100%); padding: 30px">
<body>
<h3>Добавление товаров</h3>

<form method="get" th:action="@{/admin}">
  <button type="submit">Вернуться в личный кабинет</button>
</form>
<form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
  <div class="mb-3" style="width:500px">
  <label for="title">Введите наименование товара: </label>
  <input type="text" th:field="*{title}" id="title" style="width: 300px;">
  <div style="color: #02394b; text-shadow: 1px 0 1px #10678a" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  <br>
  <label for="price">Введите цену товара: </label>
  <input type="number" value="1" min="1" th:field="*{price}" id="price">
  <div style="color: #02394b; text-shadow: 1px 0 1px #10678a" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  <br>
  </div>

  <div class="mb-3" style="width:500px">
  <label for="description">Введите описание товара: </label><br>
    <textarea th:field="*{description}" id="description" style="height: 200px; width: 500px;"> </textarea>
    <div style="color: #02394b; text-shadow: 1px 0 1px #10678a" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
  </div>
  <div class="mb-3" style="width:500px">
  <label for="warehouse">Введите страну, из которой будет осуществляться доставка: </label><br>
    <input type="text" th:field="*{warehouse}" id="warehouse" style="width: 500px;">
    <div style="color: #02394b; text-shadow: 1px 0 1px #10678a" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    <br>
  </div>
  <div class="mb-3" style="width:500px">
    <label for="category">Введите категорию: </label>
    <select name="category" th:field="*{category}" id="category">
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}">
        </div>
    </select>
    <div style="color: #02394b; text-shadow: 1px 0 1px #10678a" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
  </div>

  <div class="mb-3" style="width:500px">
    <label for="description">Введите информацию о продавце: </label><br>
    <textarea th:field="*{seller}" id="seller" style="width: 300px;"> </textarea>
    <div th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    <hr>
    <input type="file" name="file_one">
    <input type="file" name="file_two">
    <input type="file" name="file_three">
    <input type="file" name="file_four">
    <input type="file" name="file_five">
    <br>
    <p style="color: #02394b; text-shadow: 1px 0 1px #10678a">Добавьте до 5 фотографий. Первая фотография будет заглавной</p>
    <input type="submit" value="Добавить">
  </div>
</form>
</body>
</html>
