<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body style="background: linear-gradient(to bottom, #ffb7ac 0%, #fa998c 100%); padding: 30px">
<h3>Личный кабинет администратора</h3>
<form method="post" th:action="@{/logout}">
      <button type="submit">Выйти из личного кабинета</button>
</form>
<br>
<br>
<a href="/admin/userSearch" style="background: white; border-radius: 10px;">Список пользователей</a>
<br>
<br>
<a href="admin/product/add" style="background: white; border-radius: 10px;">Добавить новый товар</a>
</div>
<hr>
<div th:each="product : ${products}">
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
    <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
    <p th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>
    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}" style="background: white; border-radius: 10px;">Редактирование товара</a><br>
    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}" style="background: white; border-radius: 10px;">Удаление товара</a><hr>
</div>
</body>
</html>
