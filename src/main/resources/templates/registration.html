<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/links.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/inputs.css}" type="text/css">
</head>
<body style="background: #fa998c; padding: 30px"><header>
    <div style="width: 500px; background: white;  margin: auto; text-align: center; border-radius: 30px 30px 0px 0px;">
        <h3 style="margin-left: auto; margin-right: auto;">Регистрация</h3>
        <a href="/product" class="underline-one">Заглавная страница</a>
        <br>

        <a href="/authentication" class="underline-one" style="margin-left: auto; margin-right: auto; text-align: center;">Авторизация</a>

        <br>
        <br>
        <br>

    </div>
</header>
<div style="width: 500px; background: white; margin: auto; border-radius: 0px 0px 30px 30px;">
<form method="post" th:actioin="@{/registration}" th:object="${person}" style="text-align: center;">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<!--    <label for="login">Введите логин: </label>-->
    <input type="text" th:field="*{login}" id="login" style="width:60%; height: 30px;" placeholder="Введите логин">
    <div  style="color: #02394b; text-shadow: 1px 0 1px #10678a" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <br>
<!--    <label for="password">Введите пароль: </label>-->
    <input type="password" th:field="*{password}" id="password" style="width:60%; height: 30px;" placeholder="Введите пароль">
    <div  style="color: #02394b; text-shadow: 1px 0 1px #10678a" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <button type="submit" value="Войти" style="width: 50%;" class="shine-button">Войти</button>
</form>
</div>
</body>
</html>
